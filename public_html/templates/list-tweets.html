	<div class="col-md-push-1 col-md-6">
	<div class="panel panel-default" *ngFor="let tweet of tweets;">

		<div class="panel-heading">Post by Bob Dole, on {{tweet.tweetDate |
			date:"medium"}}
			<button type="button"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
		</div>
		<div class="panel-body">
			{{ tweet.tweetContent }}
		</div>
	</div>
</div>
